<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global en Tiempo Real</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Chat Global</h1>
            <div id="user-info">
                <span id="username">Invitado</span>
                <button id="logout-btn">Salir</button>
            </div>
        </header>

        <div id="auth-modal">
            <div class="modal-content">
                <h2>Identif√≠cate</h2>
                <input type="text" id="input-username" placeholder="Tu nombre" required>
                <button id="login-btn">Entrar al Chat</button>
            </div>
        </div>

        <div id="chat-container">
            <div id="messages"></div>
            <div id="message-form">
                <input type="text" id="message-input" placeholder="Escribe tu mensaje..." disabled>
                <button id="send-btn" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
